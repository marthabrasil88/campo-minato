<!DOCTYPE html>

<html>

<head>
  <title>Campo Minato</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Macondo&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <body style="background-image: url('zucche.jpg');">

  
    
  <div class="game-container">
    
    <div class="game-panel">
      <h1>Campo Minato Halloween Edition</h1>
      <audio autoplay>
        <source src="Halloween Theme Song HBz Remix Michael Myers Theme.mp3" type="audio/mp3">
        <source src="audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      

      
      <div class="score">
        <span class="score-label">SCORE</span>
        <span class="score-counter">00000</span>
      </div>
    </div>

    
    <div class="game-board">
      <div class="grid"></div>

      
      <div class="end-game-screen hidden">
        <h2 class="end-game-text">Game<br>Over</h2>
        <button class="play-again">Gioca ancora</button>
      </div>
    </div>
  </div>

  
  <script type="text/Javascript" src="script.js"></script>
</body>


</html>
